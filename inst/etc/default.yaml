    aggregation: # If enable, aggregates the visualization tasks inside a time step.
      active: TRUE # Enable
      step: 10 # Time step used for aggregation
    nodememuse: # Plot the memory usage for qr_mumps
      active: FALSE # Enable
      height: 2 # Vertical size for the plot
